# Default values for flomesh-console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: flomesh
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: "flomesh-console"
fullnameOverride: "flomesh-console"

console:
  imageName: flomesh-console
  tag: 1.0-24
  resources: {}
  env: {}

pipyRepo:
  imageName: pipy-repo
  tag: 0.70.0-24
  resources: {}
    #limits:
    #  cpu: 1
    #  memory: 1Gi
    #requests:
    #  cpu: 1
    #  memory: 1Gi

database:
  host: mysql.flomesh-console.svc
  port: 3306
  db: "flomesh"
  username: "flomesh"
  password: ""
  # The database type should be default or postgres
  type: default

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "flomesh-console"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  nodePort: 30000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: flomesh-console.local
  paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


nodeSelector: {}

tolerations: []

affinity: {}
